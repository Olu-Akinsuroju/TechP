<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Path Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Find Your Tech Path</h5>
                        <form method="post" action="/submit">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="interest" class="form-label">Why are you interested in tech?</label>
                                <input type="text" class="form-control" id="interest" name="interest" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Which tools do you know?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tools" value="Unity" id="toolUnity">
                                    <label class="form-check-label" for="toolUnity">Unity</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tools" value="Terminal" id="toolTerminal">
                                    <label class="form-check-label" for="toolTerminal">Terminal</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tools" value="Python" id="toolPython">
                                    <label class="form-check-label" for="toolPython">Python</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tools" value="JavaScript" id="toolJavaScript">
                                    <label class="form-check-label" for="toolJavaScript">JavaScript</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">What excites you?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="activity" value="building websites" id="activityWebsites" required>
                                    <label class="form-check-label" for="activityWebsites">Building websites</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="activity" value="analyzing data" id="activityData">
                                    <label class="form-check-label" for="activityData">Analyzing data</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="activity" value="creating games" id="activityGames">
                                    <label class="form-check-label" for="activityGames">Creating games</label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
